<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>training results</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    </head>
    <body>
        <div class="logo-container">
            <img class="logo" src="{{url_for('static',filename='logo.png')}}" alt="logo">
        </div>
        <div class="container">
            <h2>model training completed</h2>
            <p>Accuracy:<strong>{{accuracy}}</strong></p>
            <h3>Confusion Matrix</h3>
            <table>
                {% for row in confusion_matrix%}
                <tr>
                    {% for item in row %}
                    <td>{{item}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            
            </table>
            <h3>Classification report</h3>
            <pre>{{classification_report}}</pre>
            <h4>training completed</h4>
            <p><strong>trained model saved at:</strong></p>
            <a href="{{url_for('static',filename='improved_image_model.keras')}}" download>download model</a>
            <a href="/test"><button type="submit">proceed to testing</button></a>
        </div>
    </body>
</html>
